<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./script.js"></script>
	</head>
	<body>
		<div class="calculator">
			<button class="display"></button>
			<button class="ct clear ct1">AC</button>
			<button class="ct changeoperator ct2">+/-</button>
			<button class="ct operator ct3">%</button>
			<button class="ct operator ct4">/</button>
			<button class="ct number ct5">7</button>
			<button class="ct number ct6">8</button>
			<button class="ct number ct7">9</button>
			<button class="ct operator ct8">x</button>
			<button class="ct number ct9">4</button>
			<button class="ct number ct10">5</button>
			<button class="ct number ct11">6</button>
			<button class="ct operator ct12">-</button>
			<button class="ct number ct13">1</button>
			<button class="ct number ct14">2</button>
			<button class="ct number ct15">3</button>
			<button class="ct operator ct16">+</button>
			<button class="ct number ct17">0</button>
			<button class="ct decimal ct18">,</button>
			<button class="ct egal ct19">=</button>
		</div>
	</body>
</html>
